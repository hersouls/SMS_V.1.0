# 본문 시작
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Validate Environment Variables
        run: |
          echo "🔍 환경 변수 검증 중..."
          
          # 필수 환경 변수 확인
          if [ -z "${{ secrets.REACT_APP_SUPABASE_URL }}" ]; then
            echo "❌ REACT_APP_SUPABASE_URL이 설정되지 않았습니다"
            echo "GitHub Repository Settings > Secrets and variables > Actions에서 설정하세요"
            exit 1
          fi
          
          if [ -z "${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ REACT_APP_SUPABASE_ANON_KEY가 설정되지 않았습니다"
            echo "GitHub Repository Settings > Secrets and variables > Actions에서 설정하세요"
            exit 1
          fi
          
          if [ -z "${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}" ]; then
            echo "❌ REACT_APP_GOOGLE_CLIENT_ID가 설정되지 않았습니다"
            echo "GitHub Repository Settings > Secrets and variables > Actions에서 설정하세요"
            exit 1
          fi
          
          echo "✅ 모든 필수 환경 변수가 설정되어 있습니다"
          
      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: production
        
      - name: Build
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
          REACT_APP_HOMEPAGE: https://travel.moonwave.kr
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          REACT_APP_SITE_URL: https://travel.moonwave.kr
          REACT_APP_APP_NAME: 구독 관리 앱
          REACT_APP_SUPABASE_AUTH_REDIRECT_URL: https://travel.moonwave.kr/auth/callback
          REACT_APP_EXCHANGE_RATE_API_KEY: ${{ secrets.REACT_APP_EXCHANGE_RATE_API_KEY }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
